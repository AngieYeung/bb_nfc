    <!-- éŸ³é‡ï¼šå·¦ä¾§å–‡å­æŒ‰é’® + æ»‘å—ï¼ˆæ— â€œéŸ³é‡â€æ–‡å­—ï¼‰ -->
    <div class="volume-control" aria-label="éŸ³é‡">

        <!-- éŸ³é‡å›¾æ ‡ -->
        <svg class="icon icon-volume" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
          <path d="M4 10v4a1 1 0 0 0 1 1h3.382a1 1 0 0 1 .724.31l3.94 4.155A1 1 0 0 0 15 18.69V5.31a1 1 0 0 0-1.954-.775l-3.94 4.155a1 1 0 0 1-.724.31H5a1 1 0 0 0-1 1Z" fill="currentColor"/>
          <path d="M17.657 6.343a6 6 0 0 1 0 11.314" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
          <path d="M19.778 4.222a9 9 0 0 1 0 15.556" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>

          <path d="M4 10v4a1 1 0 0 0 1 1h3.382a1 1 0 0 1 .724.31l3.94 4.155A1 1 0 0 0 15 18.69V5.31a1 1 0 0 0-1.954-.775l-3.94 4.155a1 1 0 0 1-.724.31H5a1 1 0 0 0-1 1Z" fill="currentColor"/>

      <input type="range" id="volume" class="volume-slider" min="0" max="1" step="0.1" value="0.7" aria-label="è°ƒæ•´éŸ³é‡">

  <audio id="audioPlayer"></audio>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const audioPlayer = document.getElementById('audioPlayer');
      const playBtn = document.getElementById('playBtn');
      const volumeControl = document.getElementById('volume');
      const progressContainer = document.getElementById('progressContainer');
      const progressBar = document.getElementById('progressBar');
      const currentTimeEl = document.getElementById('currentTime');
      const durationEl = document.getElementById('duration');
      const nowPlaying = document.getElementById('nowPlaying');
      const albumArt = document.querySelector('.album-art');
      const muteBtn = document.getElementById('muteBtn');

      // === ä» URL å‚æ•°è¯»å–éŸ³é¢‘æ–‡ä»¶åï¼ˆä¸å‰ä¸¤ä¸ªç¤ºä¾‹ä¸€è‡´çš„æ€è·¯ï¼‰ ===
      const params = new URLSearchParams(window.location.search);
      const audioFile = params.get('audio'); // æœŸæœ›å½¢å¦‚ ?audio=baby.mp3

      // è‹¥ç¼ºå°‘å‚æ•°ï¼šæç¤ºé”™è¯¯å¹¶ç¦ç”¨æ§ä»¶ï¼ˆä¸æ–°å¢ä»»ä½•UIï¼Œä¸æ”¹å˜æ ·å¼ï¼‰
      if (!audioFile) {
        nowPlaying.textContent = "é”™è¯¯ï¼šURL ä¸­å¿…é¡»åŒ…å« audio å‚æ•°ï¼ˆå¦‚ ?audio=baby.mp3ï¼‰";
        disableControls();
        return;
      }

      // åˆå§‹åŒ–æ’­æ”¾å™¨ï¼ˆä¿æŒåŸæœ‰äº¤äº’ä¸å˜ï¼‰
      initPlayer(audioFile);

      function initPlayer(file) {
        audioPlayer.src = `audio/${encodeURIComponent(file)}`;
        nowPlaying.textContent = `æ­£åœ¨æ’­æ”¾ï¼š${file}`;

        // é»˜è®¤éŸ³é‡ & ç›‘å¬
        audioPlayer.volume = volumeControl.value;
        volumeControl.addEventListener('input', function () {
          audioPlayer.volume = this.value;
          if (parseFloat(this.value) === 0) {
            audioPlayer.muted = true;
            muteBtn.classList.add('muted');
          } else {
            audioPlayer.muted = false;
            muteBtn.classList.remove('muted');
            lastVolume = this.value;
          }
        });

        // æ’­æ”¾/æš‚åœ
        playBtn.addEventListener('click', function () {
          if (audioPlayer.paused) {
            audioPlayer.play().catch(e => console.error('æ’­æ”¾é”™è¯¯:', e));
          } else {
            audioPlayer.pause();
          }
          updatePlayBtn();
        });

        // å…ƒæ•°æ®åŠ è½½
        audioPlayer.addEventListener('loadedmetadata', () => {
          durationEl.textContent = formatTime(audioPlayer.duration);
          // éœ€è¦è‡ªåŠ¨æ’­æ”¾å¯å–æ¶ˆæ³¨é‡Š
          // audioPlayer.play().catch(() => {});
        });

        // æ—¶é—´æ›´æ–°
        audioPlayer.addEventListener('timeupdate', updateProgress);

        // æ’­æ”¾çŠ¶æ€åŠ¨ç”»
        audioPlayer.addEventListener('play', () => {
          updatePlayBtn();
          albumArt.classList.add('spinning');
        });
        audioPlayer.addEventListener('pause', () => {
          updatePlayBtn();
          albumArt.classList.remove('spinning');
        });
        audioPlayer.addEventListener('ended', () => {
          progressBar.style.width = '0%';
          updatePlayBtn();
          albumArt.classList.remove('spinning');
        });

        // è¿›åº¦æ¡ç‚¹å‡»è·³è½¬
        progressContainer.addEventListener('click', function (e) {
          if (!audioPlayer.duration) return;
          const rect = this.getBoundingClientRect();
          const clickX = e.clientX - rect.left;
          const width = rect.width;
          audioPlayer.currentTime = (clickX / width) * audioPlayer.duration;
        });

        // é™éŸ³æŒ‰é’®
        let lastVolume = volumeControl.value; // è®°å½•ä¸Šæ¬¡éŸ³é‡
        muteBtn.addEventListener('click', function () {
          if (audioPlayer.muted || audioPlayer.volume === 0) {
            audioPlayer.muted = false;
            const v = parseFloat(lastVolume || 0.7);
            audioPlayer.volume = v;
            volumeControl.value = v;
            muteBtn.classList.remove('muted');
          } else {
            audioPlayer.muted = true;
            lastVolume = volumeControl.value;
            audioPlayer.volume = 0;
            volumeControl.value = 0;
            muteBtn.classList.add('muted');
          }
        });

        audioPlayer.load();
      }

      function updateProgress() {
        if (audioPlayer.duration) {
          const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
          progressBar.style.width = `${percent}%`;
          currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
        }
      }

      function updatePlayBtn() {
        playBtn.innerHTML = audioPlayer.paused ? 'â–¶' : 'â¸';
        playBtn.setAttribute('aria-label', audioPlayer.paused ? 'æ’­æ”¾' : 'æš‚åœ');
      }

      function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
      }

      function disableControls() {
        playBtn.disabled = true;
        volumeControl.disabled = true;
        muteBtn.disabled = true;
        progressBar.style.width = '0%';
      }
    });
  </script>
